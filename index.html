<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pomodoro Timer</title>
  <style>
   body {
  font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
  background-color: #fdf6f0;
  text-align: center;
  padding: 50px;
  color: #5c4331;
}



h1 {
  background-color: #c6a98c;
  display: inline-block;
  padding: 20px 30px;
  border-radius: 30px;
  font-size: 24px;
  color: white;
  margin-bottom: 30px;
}

.timer {
  font-size: 48px;
  margin: 20px 0;
  font-weight: bold;
  color: #7d5644;
}

input[type="number"] {
  font-size: 18px;
  padding: 10px 10px;
  width: 100px;
  border: 3px solid #5c4331;
  border-radius: 12px;
  box-shadow: 5px 5px 0px #c6a98c;
  background-color: #fffaf5;
  margin-bottom: 10px;
  color: #5c4331;
}
#duration {
  text-align: center;
}

button {
  background-color: #a16e4a;
  color: white;
  font-size: 18px;
  padding: 12px 24px;
  margin: 10px 8px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 3px 3px 0px #5c4331;
  transition: transform 0.1s;
}

button:hover {
  transform: scale(1.05);
}

#notification {
  font-size: 18px;
  color: #b25e3c;
  margin-top: 30px;
}

#notification::before {
  content: 'ðŸ”” ';
}

@media (max-width: 450px) {
  body {
    padding: 20px;
  }

  h1 {
    font-size: 22px;
    padding: 16px 24px;
    border-radius: 24px;
  }

  input[type="number"] {
    width: 100px;
    font-size: 24px;
    padding: 10px;
  }

  .timer {
    font-size: 40px;
  }

  button {
    font-size: 18px;
    padding: 10px 18px;
    margin: 6px 4px;
  }

  #notification {
    font-size: 16px;
    margin-top: 20px;
  }
}



  </style>
</head>
<body>
  <h1> Mari Belajar dengan <br/>Podomoro timer</h1><br>

  <input type="number" id="duration" value="25" min="1" max="60">  Menit
  <div class="timer" id="timerDisplay">25:00</div>
</div>
  <button onclick="startTimer()">Mulai</button>
  <button onclick="pauseTimer()">Jeda</button>
  <button onclick="resetTimer()">Ulang</button>

  <div id="notification"></div>

  <audio id="alarmSound" src="Alarm.mp3"></audio>

  <script>
    let timer;
    let secondsLeft;
    let isPaused = false;

    function startTimer() {
      const duration = parseInt(document.getElementById('duration').value) * 60;
      if (!secondsLeft || isPaused === false) {
        secondsLeft = duration;
      }
      isPaused = false;
      document.getElementById('notification').textContent = '';

      timer = setInterval(() => {
        if (!isPaused) {
          if (secondsLeft <= 0) {
            clearInterval(timer);
            document.getElementById('alarmSound').play();
            document.getElementById('notification').textContent = 'ðŸ”” Waktunya istirahat 5 menit gaes!';
          } else {
            secondsLeft--;
            updateDisplay();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
    }

    function resetTimer() {
      clearInterval(timer);
      secondsLeft = parseInt(document.getElementById('duration').value) * 60;
      isPaused = false;
      updateDisplay();
      document.getElementById('notification').textContent = '';
    }

    function updateDisplay() {
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      document.getElementById('timerDisplay').textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Initial Display
    updateDisplay();
  </script>

</body>
</html>
